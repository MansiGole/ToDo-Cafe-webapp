<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list flask</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    
</head>
<body>
    <h1 class="app-title">â˜•ï¸Žâ‚ŠËš.ðŸŽ§ToDo CafÃ© âœ©ï½¡â˜• </h1>
    <div class="progress-container">
        <div class="progress-bar" style= "width: {{ (done/total*100) if total else 0 }}%"></div>
    </div>
    <p>{{done}} / {{total}} tasks completed</p>

    <form action="{{url_for('home')}}" class="input-container" method="POST">
        <input type="text" placeholder="Enter Todo" id="input-todo" name="todo_name">
        <select name="todo_priority">
            <option value="High">High â‹†â˜•ï¸Ž Ë–</option>
            <option value="Medium">Medium ðŸ§‹</option>
            <option value="Low">Low â˜•</option>
        </select>
         <input type="date" name="due_date" required>
        <button type="submit">Add</button>
    </form>


    <h2>- -Tasks- -</h2>
    <div class="todo-container">
        {% for item in items %}
        <div class="todo">
            <p>{{item.name}}
                <span class="priority {{item.priority|lower}}">{{item.priority}}</span>
            </p>

            <div class="actions"> 
                <span>Due: {{ item.due_date }}</span> 
                <form action="{{url_for('checked_todo', todo_id=item.id)}}" method="POST">
                <input type="checkbox"{% if item.checked%}checked{% endif %} onchange="this.form.submit()">
                </form>
                <form action="{{url_for('delete_todo',todo_id=item.id )}}" method="POST">
                 <button>Delete</button> 
                 </form>      
            </div>
        </div>
        {% endfor %}
    </div>


</body>
</html>
